<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered List Example</title>
</head>
<body>
<!---Languages--->

<ol type="I" "list-style-type: ">
    <li>HTML</li>
    <li> CSS</li>
    <li>BOOTSTRAP</li>
    <li> PYTHON</li>
</ol>
<!----Nested List--->

<h1><u> Nested List</u> </h1>

<ol>
    <li>January.
        <ol type="i">
            <li>Monday</li>
             <p> Monday is the second day of the week.</p>
            <li>Tuesday</li>
        </ol>
    </li>
    <li>February.
    <ol type="a">
        <li>Wednesday</li>
        <li>Thursday</li>
    </ol>
  </li>
    <li> March.</li>
</ol>



</body>
</html>
