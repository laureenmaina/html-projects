<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
  <style>
    form{
      background-color: #7e1212;
   float: left;
      width: 50%;
      padding: 40px;
    }

    label{
      float: left;
      text-align: left;
    }
  </style>
  <br>
</head>
<body>

<form action="">
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="your name"> <br> <br>

  <label for="email"> Email:</label>
  <input type="email" id="email" placeholder="your email"> <br> <br>

  <label for="pword">Password:</label>
  <input type="password" id="pword"> <br> <br>

  <label for="pnumber"> Phone Number:</label>
  <input type="tel" id="pnumber"> <br> <br>

  <label for="gender"> Gender:</label>
 Male <input type="radio" id="gender">
  Female <input type="radio">
  Other <input type="radio"> <br><br>

  <label for="lan">language</label>
  <select name="" id="lan">
  <option value="lang"> Select Language</option>
    <option value="english"> English</option>
    <option value="kisw">Kiswahili</option>
    <option value="french">French</option>
    <option value="span">Spanish</option>
  </select> <br> <br>

  <label for="zip code">Zip Code:</label>
  <input type="text" id="zip code"> <br><br>

  <label for="about"> About</label>
  <input type="text" id="about" placeholder="Write about yourself"> <br> <br>

  <input type="submit" value="Register">

</form>




</body>
</html>
