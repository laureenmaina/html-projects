<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms2</title>
</head>
<body>

<form action="">

  <fieldset>

    <legend>Personal Details</legend>
  <br>

  <label for="firstname"> Firstname:</label> <br>
  <input type="text" id="firstname"> <br>

  <label for="surname"> Surname:</label> <br>
  <input type="text" id="surname"> <br>

  <label for="e-mail"> E-mail Address:</label> <br>
  <input type="email" id="e-mail"> <br>

  <label for="pass"> Password:</label> <br>
  <input type="password" id="pass"> <br> <br>

  <p>Kindly select any option below:</p>

  <input type="checkbox" name="tennis"> Tennis <br> <br>
  <input type="checkbox" name="football"> Football <br> <br>
  <input type="checkbox" name="basketball"> Basketball <br><br>


  <p>Web Development</p>
  <input type="radio" name="html"> HTML <br> <br>
  <input type="radio" name="css"> CSS <br> <br>
  <input type="radio" name="bootstrap"> Bootstrap <br> <br>
  <input type="radio" name="python"> Python <br> <br>

<p>Address</p>
  <textarea name="" id="" cols="20" rows="10" placeholder="Enter your Address"></textarea> <br>

<p>Select any language:</p>
    <select name="" id="">
      <option value="english"> English</option>
      <option value="kiswahili">Kiswahili</option>
      <option value="french"> French</option>
    </select> <br> <br>

    <label for="birthday"> Birthday:</label>
    <input type="date" id="birthday"> <br><br>



  <input type="submit" value="Submit">

</fieldset>
</form>






</body>
</html>
